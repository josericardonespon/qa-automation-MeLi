webdriver {
  driver = "chrome"
  capabilities {
    "goog:chromeOptions" {
      args = [
        # "start-maximized",
        # "headless=chrome",
        "window-size=1920,1080",
        "ignore-certificate-errors",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking",
        "remote-allow-origins=*",
        "--lang=es",
        #"--incognito"
      ]
      prefs = {
        "profile" {
          "default_content_setting_values" {
            "notifications" = 2,
            "popups" = 1,
            "popups_redirects" = 1
          }
        }
      }
    }
    timeouts {
      script = 30000
      pageLoad = 60000
      implicit = 10000
    }
  }
}

environments {
  qa {
    salesforce.username = ${?SALESFORCE_USERNAME_QA}
    salesforce.password = ${?SALESFORCE_PASSWORD_QA}
  }

  uat {
    salesforce.username = ${?SALESFORCE_USERNAME_UAT}
    salesforce.password = ${?SALESFORCE_PASSWORD_UAT}
  }
}

serenity {
  project.name = "MeLi Automation"
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}
